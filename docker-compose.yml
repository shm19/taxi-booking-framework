version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: taxi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taxi-network

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/taxi
      DB_UserName: postgres
      DB_password: password
    depends_on:
      - postgres
    networks:
      - taxi-network
    command: >
      bash -c "
        ./mvnw package &&
        java -jar services/user/target/user-0.0.1-SNAPSHOT.jar
      "

volumes:
  postgres_data:

networks:
  taxi-network:
